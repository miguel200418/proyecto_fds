<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empresa</title>
    <link rel="shortcut icon"
    href="img/logo.jpg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--contenedor-->
    <div class="contenedor">
        <!--nuestro navegador-->
        <nav>
            <!--logo-->
            <div class="logo color-hex">
<img src="img/logoSena.png" 
alt="logo" title="logo">
</div>
            <!--menu-->
            <div class="menu color-verde"></div>
            <!--ingreso-->
            <div class="ingreso color-verde-claro"></div>
        </nav>
        <!--encabezado-->
        <header class="borde"></header>
        <!--seccion: portafolio-->
        <div class="titulo"></div>
        <section class="portafolio">
            <div class="port-col color-gris-oscuro">
                <img src="img/imagen-card.jpg" 
                alt="imagen-card"  title="imagen-card">
            </div>
            <div class="borde port-col"></div>
            <div class="borde port-col"></div>
        </section>
        <!--seccion: nosotros-->
        <div class="borde titulo"></div>
        <section class="borde nosotros">
            <div class="nos-fila">
                <div class="borde nos-col-ext"></div>
                <div class="borde nos-col-cnt"></div>
                <div class="borde nos-col-ext"></div>
            </div>
            <div class="nos-fila">
                <div class="borde nos-col-ext"></div>
                <div class="borde nos-col-cnt"></div>
                <div class="borde nos-col-ext"></div>
            </div>
            <div class="nos-fila">
                <div class="borde nos-col-ext"></div>
                <div class="borde nos-col-cnt"></div>
                <div class="borde nos-col-ext"></div>
            </div>
        </section>
        <!--seccion: contactenos-->
        <div class="borde titulo"></div>
        <section class="borde contactenos">
            <div class="borde cont-col"></div>
            <div class="cont-col">
                <div class="borde cont-fila-arr"></div>
                <div class="borde cont-fila-abj"></div>
            </div>
        </section>
    </div>
    <footer class="color-azul"></footer>    
    <!--pie de pagina -->
    <script src="js/scripts.js"></script>
</body>

</html>
